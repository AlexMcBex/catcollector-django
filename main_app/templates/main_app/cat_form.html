{% extends 'base.html' %}
{% block content %}
    <h1>Add Cat</h1>
    <!-- by leaving the action empty we allow the form to submit to the same url used to render the form itself -->
    <form action="" method="POST">
        <!--cross site token-->
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>

{% endblock %}
