{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn blue" value="Sign Up" />
    <input type="hidden" name="text" value="{{ next  }}">

</form>
<br />

{% endblock %}
